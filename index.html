<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Neighbourhood Map</title>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="map"></div>

  <script>
  var map;

  function initMap() {

    var myHouse = { lat: -32.906838, lng: 151.748455 };

    // Constructor creates a new map - only center and zoom are required.
    map = new google.maps.Map(document.getElementById('map'), {
      center: myHouse,
      zoom: 15
    });

    var marker = new google.maps.Marker({
      position: myHouse,
      map: map,
      title: 'My house!'
    });

    var infoWindow = new google.maps.InfoWindow({
      content: 'Hey, wanna party?'
    });

    marker.addListener('click', function() {
      infoWindow.open(map, marker);
    });
  }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFc11aYXpKunavDkM8nxAI0rZyn--Z7fk&v=3&callback=initMap"></script>
</body>

</html>
